    <!DOCTYPE html>
    <html lang="en">
    <head>
       <!--link my js file to the html-->
        <script src="gamecode.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!--set the title for the page-->
        <title>Game For Fun</title>
    </head>
    <body>
        <!--set title for game to play-->
        <h1>Play Craps with the Chicken!</h1>
        <p><img src="chicken.jpg"></p>
        <br>
       <!--die 1 results-->
        die 1 result: <div id="die1res">press play game to start</div><br>
